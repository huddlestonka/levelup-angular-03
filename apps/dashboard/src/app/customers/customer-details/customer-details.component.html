<mat-card>
  <mat-card-title data-cy="customer-details-title">
    <span *ngIf="currentCustomer.id; else elseBlock">
      Editing {{ originalTitle }}
    </span>
    <ng-template #elseBlock> Select Customer </ng-template>
  </mat-card-title>
  <form
    #form="ngForm"
    (submit)="saved.emit(currentCustomer)"
    data-cy="customer-form"
  >
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Title"
          data-cy="customer-form-title"
          [(ngModel)]="currentCustomer.title"
          type="text"
          name="title"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="First Name"
          data-cy="customer-form-firstName"
          [(ngModel)]="currentCustomer.firstName"
          type="text"
          name="firstName"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Last Name"
          data-cy="customer-form-lastName"
          [(ngModel)]="currentCustomer.lastName"
          type="text"
          name="lastName"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Email"
          data-cy="customer-form-email"
          [(ngModel)]="currentCustomer.email"
          type="text"
          name="email"
          required
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="form.invalid"
        type="submit"
        mat-button
        color="primary"
        data-cy="customer-form-save"
      >
        Save
      </button>
      <button
        type="button"
        mat-button
        (click)="form.reset(); cancelled.emit()"
        data-cy="customer-form-cancel"
      >
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
